<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const isNumeric = (num) => (
      (typeof (num) === 'number'
        || typeof (num) === "string" && num.trim() !== '')
      && !isNaN(num))
    const isEven = (n) => n % 2 == 0
    const str = prompt("Пожалуйста, введите число. Откройте консоль чтобы увидеть ответ.")
    if (isNumeric(str))
      console.log(`${str} - ${isEven(+str) ? "Четное" : "Нечетное"}`)
    else
      console.error("Упс, кажется, вы ошиблись")
  </script>
</body>

</html>
